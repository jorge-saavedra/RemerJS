<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Title -->
    <title>Tienda Online</title>
</head>
<body>
    <header>
        <div class="containerHeader">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand">Remer JS</a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchId" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="filterButton" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
    </header>
    <main>
      <div id="container" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
      <div id="table-carrito"></div>
      <div id="action-carrito"></div>
    </main>
    <footer class="seccion-oscura d-flex flex-wrap aling-items-center justify-content-center">
      <img
        class="footer-logo"
        src="./assets/img/logojs.png"
        alt="logo de project en el footer"
      />
      <p class="footer-texto text-center"> Aprendo y creo todos los dias.<br /></p>
      <div class="iconos-redes-sociales d-flex flex-wrap aling-items-center justify-connten-center">
        <a
          href="https://twitter.com"
          target="_blansk"
          rel="noopener noreferrer"
        >
          <i class="bi bi-twitter"></i>
        </a>
        <a
          href="https://facebook.com"
          target="_blansk"
          rel="noopener noreferrer"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="https://instagram.com"
          target="_blansk"
          rel="noopener noreferrer"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a
          href="mailto:jorge.a.saavedra12@gmail.com"
          target="_blansk"
          rel="noopener noreferrer"
        >
          <i class="bi bi-envelope"></i>
        </a>
      </div>
      <div class="derecho-de-autor">
        Todos los Derechos Reservados. Creado por JB 2023 &#169;
      </div>
    </footer>

    <!-- Libraries  -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>

    <!-- Bootstrap-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!--  alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Toastify  -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify-es.min.js"></script>
    <!-- Tienda JS  -->
    <script src="./javascript/tiendaOnline.js"></script>

</html>
